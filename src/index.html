<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 mb-4">
          <h1 class="mb-4">QR Code Builder</h1>
          <form id="qrForm" class="card p-4 shadow mb-4">
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <input
                type="text"
                class="form-control"
                id="content"
                name="content"
                placeholder="Enter text or URL"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="width" class="form-label">Width (10-1000 px)</label>
              <input
                type="number"
                class="form-control"
                id="width"
                name="width"
                min="10"
                max="1000"
                value="250"
              />
            </div>
            <div class="mb-3">
              <label for="dark" class="form-label">Dark Color</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="dark"
                name="dark"
                value="#000000"
                title="Choose dark color"
              />
            </div>
            <div class="mb-3">
              <label for="light" class="form-label">Light Color</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="light"
                name="light"
                value="#ffffff"
                title="Choose light color"
              />
            </div>
          </form>
        </div>
        <div class="col-lg-5 col-md-6 mb-4 d-flex align-items-stretch">
          <div class="card p-4 shadow text-center w-100">
            <h5 class="mb-3">Live QR Code Preview</h5>
            <div id="qrPreview">
              <img
                id="qrImg"
                src=""
                alt="QR Code"
                style="max-width: 100%; height: auto; display: none"
              />
              <div id="qrPlaceholder" class="text-muted">
                Enter content to generate QR code.
              </div>
              <button
                id="downloadBtn"
                class="btn btn-primary mt-3"
                style="display: none"
                type="button"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function hexFromColorPicker(val) {
        return val.replace("#", "");
      }
      function buildUrl() {
        const content = encodeURIComponent(
          document.getElementById("content").value
        );
        const width = document.getElementById("width").value;
        const dark = hexFromColorPicker(document.getElementById("dark").value);
        const light = hexFromColorPicker(
          document.getElementById("light").value
        );
        if (!content) return null;
        return `/v1/?content=${content}&width=${width}&dark=${dark}&light=${light}&type=html`;
      }
      function updateQR() {
        const url = buildUrl();
        const img = document.getElementById("qrImg");
        const placeholder = document.getElementById("qrPlaceholder");
        const downloadBtn = document.getElementById("downloadBtn");
        if (!url) {
          img.style.display = "none";
          placeholder.style.display = "block";
          downloadBtn.style.display = "none";
          return;
        }
        fetch(url)
          .then((res) => res.text())
          .then((html) => {
            // Extract src from returned img html
            const match = html.match(/src=\"([^\"]+)\"/);
            if (match) {
              img.src = match[1];
              img.style.display = "block";
              placeholder.style.display = "none";
              downloadBtn.style.display = "inline-block";
            } else {
              img.style.display = "none";
              placeholder.style.display = "block";
              downloadBtn.style.display = "none";
            }
          });
      }
      // Debounce logic
      let debounceTimer;
      document.getElementById("qrForm").addEventListener("input", function () {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(updateQR, 500);
      });
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          const img = document.getElementById("qrImg");
          if (img.src) {
            const a = document.createElement("a");
            a.href = img.src;
            a.download = "qr-code.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        });
      // Initial preview
      updateQR();
    </script>
  </body>
</html>
